<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Hades</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Cabeçalho-->
    <header id="cabecalho">
        <h1>As vestimentas de um Deus.</h1>
    </header>
    <!--Conteúdo Principal-->
    <main id="container-galeria">
        <a href="images/foto1.jpg" class="itens-galeria">
            <img src="images/foto1.jpg" alt="Figura de Hades parado em uma floresta pegando fogo">
        </a>
        <a href="images/foto2.jpg" class="itens-galeria">
            <img src="images/foto2.jpg" alt="Figura de Hades olhando para as suas roupas">
        </a>
        <a href="images/foto3.jpg" class="itens-galeria">
            <img src="images/foto3.jpg" alt="Figura de Hades, que mostra que ele não gostou das roupas que está vestindo">
        </a>
        <a href="images/foto4.jpg" class="itens-galeria">
            <img src="images/foto4.jpg" alt="Figura de Hades saindo de cena">
        </a>
        <a href="images/foto5.jpg" class="itens-galeria">
            <img src="images/foto5.jpg" alt="Figura de Hades encontrando Hefesto em uma forja">
        </a>
        <a href="images/foto6.jpg" class="itens-galeria">
            <img src="images/foto6.jpg" alt="Figura de Hades mostrando que não gostou das roupas para Hefesto">
        </a>
        <a href="images/foto7.jpg" class="itens-galeria">
            <img src="images/foto7.jpg" alt="Figura de Hades esperando Hefesto pegar roupas novas para ele">
        </a>
        <a href="images/foto8.jpg" class="itens-galeria">
            <img src="images/foto8.jpg" alt="Figura de Hefesto entregando roupas novas para Hades">
        </a>
        <a href="images/foto9.jpg" class="itens-galeria">
            <img src="images/foto9.jpg" alt="Figura de Hades saindo de cena para se vestir, enquanto Hefesto espera">
        </a>
        <a href="images/foto10.jpg" class="itens-galeria">
            <img src="images/foto10.jpg" alt="Figura de Hades com a roupa nova, que ficou estranha nele, e Hefesto decepcionado">
        </a>
    </main>
    <!--Rodapé-->
    <footer id="rodape">

</html>
